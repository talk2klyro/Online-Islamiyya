<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Dashboard - Devs For Devs</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/logo-devs.png" type="image/png" />

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Preload critical scripts -->
  <script src="config.js" defer></script>
  <script src="api.js" defer></script>
  <script src="main.js" defer></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Cursor Trail Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cursor = document.createElement("div");
      cursor.style.cssText = `
        position: fixed;
        width: 10px; height: 10px;
        background: #1E90FF;
        border-radius: 50%;
        pointer-events: none;
        mix-blend-mode: screen;
        transform: translate(-50%, -50%);
        z-index: 9999;
        opacity: 0.8;
        transition: transform 0.1s ease;
      `;
      document.body.appendChild(cursor);

      document.addEventListener("mousemove", (e) => {
        cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      });
    });
  </script>
</head>
<body>
  <header class="header">
    <img id="school-logo" alt="Devs For Devs Logo" />
    <div class="header-text">
      <h1 id="school-name">Devs For Devs</h1>
      <p id="motto">We Build. You Support. We Keep Building.</p>
    </div>
  </header>

  <nav id="navbar" class="navbar">
    <a href="index.html" class="nav-link active">Dashboard</a>
    <a href="add-student.html" class="nav-link">Add Student</a>
    <a href="attendance.html" class="nav-link">Attendance</a>
    <a href="export.html" class="nav-link">Export</a>
    <a href="support.html" class="nav-link">Support Us</a>
  </nav>

  <main class="container">
    <h2 class="page-title">Student List</h2>

    <div id="loading" class="loading hidden">Loading students...</div>
    <div id="error" class="error hidden">Failed to load students. Please try again later.</div>

    <table id="student-table-container" aria-label="List of students">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Name</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="student-table">
        <!-- Filled by main.js -->
      </tbody>
    </table>

    <div class="button-group">
      <a href="add-student.html">
        <button type="button" class="btn">âž• Add New Student</button>
      </a>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>
</body>
</html>
