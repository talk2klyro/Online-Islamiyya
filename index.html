<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Body & Atmosphere */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: #ffffffdd;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      color: #444;
      transition: color 0.3s;
    }
    nav a:hover { color: #e67e22; }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #2c3e50;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 700; }
    .hero p { font-size: 1.25rem; margin-bottom: 2rem; }
    .btn {
      background: #e67e22;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover { background: #d35400; }

    /* Quotes Section */
    .quotes {
      padding: 4rem 2rem;
      background: #fff;
      text-align: center;
    }
    .quotes h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    .quote-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .quote-box {
      background: linear-gradient(135deg, #fdfbfb, #f0f0f0);
      border-left: 6px solid #e67e22;
      border-radius: 1rem;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      padding: 2rem;
      font-style: italic;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .quote-box::before {
      content: "â€œ";
      font-size: 3rem;
      color: #e67e22;
      position: absolute;
      top: 10px;
      left: 15px;
      opacity: 0.2;
    }
    .quote-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #ffffffee;
      font-size: 0.9rem;
      color: #555;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" style="height:50px;">
    <nav>
      <a href="index.html">Home</a>
      <a href="videos.html">Videos</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Motivation Hub</h1>
    <p>Daily speeches and inspiration to keep you moving forward ðŸš€</p>
    <a href="videos.html" class="btn">Watch Now</a>
  </section>

  <!-- Featured Video Section -->
  <section class="featured" id="featured-video">
    <!-- Featured video from JSON will load here -->
  </section>

  <!-- Quotes Section -->
  <section class="quotes">
    <h2>âœ¨ Daily Inspiration âœ¨</h2>
    <div class="quote-grid" id="quote-grid">
      <!-- Quotes will load dynamically here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Motivation Hub | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // Dynamic Quotes Loader
    fetch('quotes.json')
      .then(response => response.json())
      .then(data => {
        const quoteGrid = document.getElementById('quote-grid');
        quoteGrid.innerHTML = "";

        // Shuffle quotes for variety
        data.sort(() => Math.random() - 0.5);

        data.forEach(quote => {
          const box = document.createElement('div');
          box.classList.add('quote-box');
          box.textContent = quote.text;
          quoteGrid.appendChild(box);
        });
      })
      .catch(err => console.error("Error loading quotes:", err));
  </script>
</body>
</html>
