<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Hub Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background: linear-gradient(135deg, #fdfcfb, #e2d1c3); color:#333; }
    header { padding:1.5rem 3rem; background:#ffffffdd; backdrop-filter: blur(10px); display:flex; justify-content:space-between; align-items:center; box-shadow:0 4px 20px rgba(0,0,0,0.05);}
    header .logo { height:50px; }
    header nav a { margin:0 1rem; text-decoration:none; font-weight:500; color:#444; transition:color 0.3s;}
    header nav a:hover { color:#e67e22; }

    section { max-width:1200px; margin:3rem auto; padding:0 2rem; }

    .hero { text-align:center; padding:4rem 2rem; }
    .hero h1 { font-size:3rem; color:#2c3e50; margin-bottom:1rem; }
    .hero p { font-size:1.2rem; color:#555; }

    .filters { text-align:center; margin-bottom:2rem; }
    .filters button { margin:0 0.5rem; padding:0.5rem 1rem; border-radius:2rem; border:none; background:#e67e22; color:#fff; cursor:pointer; font-weight:bold; transition:background 0.3s;}
    .filters button:hover, .filters button.active { background:#d35400; }

    .blog-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; }

    .blog-card { background:#fff; border-radius:1rem; box-shadow:0 8px 25px rgba(0,0,0,0.08); overflow:hidden; transition: transform 0.3s, box-shadow 0.3s; display:flex; flex-direction:column; }
    .blog-card:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.15); }
    .blog-card img { width:100%; height:180px; object-fit:cover; }
    .blog-card-content { padding:1rem; flex:1; display:flex; flex-direction:column; }
    .blog-card h3 { font-size:1.3rem; margin:0.5rem 0; color:#2c3e50; }
    .blog-card p { font-size:1rem; color:#555; flex:1; }
    .blog-card a { margin-top:1rem; padding:0.5rem 1rem; background:#e67e22; color:#fff; border-radius:2rem; text-align:center; text-decoration:none; font-weight:bold; transition:background 0.3s;}
    .blog-card a:hover { background:#d35400; }

    footer { text-align:center; padding:2rem; background:#ffffffee; font-size:0.9rem; color:#555; margin-top:4rem; }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="videos.html">Videos</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
  </nav>
</header>

<section class="hero">
  <h1>Our Blog</h1>
  <p>Explore articles on personal growth, lifestyle tips, and daily inspiration to motivate you every day.</p>
</section>

<section class="filters">
  <button data-category="all" class="active">All</button>
  <button data-category="personal-growth">Personal Growth</button>
  <button data-category="lifestyle">Lifestyle</button>
  <button data-category="inspirational-stories">Inspirational Stories</button>
</section>

<section class="blog-grid" id="blog-grid">
  <!-- Blog posts will be loaded here dynamically -->
</section>

<footer>
  <p>&copy; 2025 Motivation Hub | All Rights Reserved</p>
</footer>

<script>
let blogData = [];
const blogGrid = document.getElementById('blog-grid');
const filterButtons = document.querySelectorAll('.filters button');

fetch('blog.json')
  .then(res => res.json())
  .then(data => {
    blogData = data;
    displayBlogs('all');
  })
  .catch(err => console.error("Error loading blog posts:", err));

function displayBlogs(category) {
  blogGrid.innerHTML = '';
  const filtered = category === 'all' ? blogData : blogData.filter(post => post.category === category);
  filtered.forEach(post => {
    const card = document.createElement('div');
    card.classList.add('blog-card');
    card.innerHTML = `
      ${post.thumbnail ? `<img src="${post.thumbnail}" alt="${post.title}">` : ''}
      <div class="blog-card-content">
        <h3>${post.title}</h3>
        <p>${post.summary}</p>
        <a href="${post.url}">Read More</a>
      </div>
    `;
    blogGrid.appendChild(card);
  });
}

filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    filterButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    displayBlogs(btn.dataset.category);
  });
});
</script>

</body>
                                                       </html>
