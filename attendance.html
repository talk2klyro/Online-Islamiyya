<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance - School Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <img id="school-logo" alt="School Logo">
    <h1 id="school-name"></h1>
    <p id="motto"></p>
  </header>

  <nav id="navbar">
    <a href="index.html">Dashboard</a>
    <a href="add-student.html">Add Student</a>
    <a href="attendance.html">Attendance</a>
    <a href="export.html">Export</a>
  </nav>

  <div class="container">
    <h2>Attendance Register (12 Weeks)</h2>
    <table>
      <thead>
        <tr>
          <th>S/N</th><th>Name</th><th>Phone</th>
          <th colspan="12">Weeks</th>
        </tr>
        <tr>
          <th></th><th></th><th></th>
          <script>
            document.write([...Array(12)].map((_,i)=>`<th>W${i+1}</th>`).join(""));
          </script>
        </tr>
      </thead>
      <tbody id="attendance-table"></tbody>
    </table>
  </div>
</body>
</html>
